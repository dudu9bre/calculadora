<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input id="display" readonly>
        <div class="keys">
            <button class="operator-btn" onclick="appendToDisplay('+')" ontouchstart="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')" ontouchstart="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')" ontouchstart="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')" ontouchstart="appendToDisplay('9')">9</button>
            <button class="operator-btn" onclick="appendToDisplay('-')" ontouchstart="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')" ontouchstart="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')" ontouchstart="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')" ontouchstart="appendToDisplay('6')">6</button>
            <button class="operator-btn" onclick="appendToDisplay('*')" ontouchstart="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('1')" ontouchstart="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')" ontouchstart="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')" ontouchstart="appendToDisplay('3')">3</button>
            <button class="operator-btn" onclick="appendToDisplay('/')" ontouchstart="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('0')" ontouchstart="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" ontouchstart="appendToDisplay('.')">.</button>
            <button onclick="calc()">=</button>
            <button class="operator-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
